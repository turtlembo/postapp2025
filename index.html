<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts app</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="bg-gray-950 min-h-screen flex justify-center items-center flex-col ">
        <form id="auth-form" class="border border-sky-50/50 flex flex-col w-full max-w-md rounded-xl p-10 pt-5 gap-2">
            <h1 class="text-white text-3xl mb-3">Авторизация</h1>
            <div>
                <p id="email-error" class="text-red-600 text-xs mb-1 invisible">Не верно введена почта</p>
                <input id="auth-form-email" type="text" name="email" placeholder="Введите почту" class="border border-gray-50/50 rounded-xl text-white px-3 py-2 w-full">
            </div>
            <div class="relative mb-6" >
                <p id="password-error" class="text-red-600 text-xs mb-1 invisible">Не верный пароль</p>
                <input id="auth-form-password" disabled type="password" name="password" placeholder="Введите пароль" class="border border-gray-50/50 rounded-xl text-white px-3 py-2 disabled:opacity-50 w-full">
                <input type="checkbox" id="show-password" class="absolute right-3 bottom-1/10 -translate-y-1/6 w-5 h-5 appearance-none cursor-pointer bg-[url('https://api.iconify.design/ic:outline-remove-red-eye.svg?color=%23999999')]
                bg-no-repeat">
                <input id="hide-password" type="checkbox" class="hidden absolute right-3 bottom-1/10 -translate-y-1/6 w-5 h-5 appearance-none cursor-pointer 
                bg-[url('https://api.iconify.design/ion:eye-off-outline.svg?color=%23999999')] bg-no-repeat">
            </div>
            
            <input id="auth-form-submit" type="submit" value="Войти" class=" rounded-md bg-blue-500 hover:bg-blue-700 text-white px-3 py-2 cursor-pointer disabled:opacity-50 disabled:bg-blue-500" disabled>

        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
