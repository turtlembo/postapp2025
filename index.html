<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts app</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="bg-gray-950 min-h-screen flex justify-center items-center flex-col ">
        <form id="auth-form" class="border border-sky-50/50 flex flex-col w-full max-w-md rounded-xl p-10 pt-5 gap-4">
            <h1 class="text-white text-3xl mb-3">Авторизация</h1>
            <input id="auth-form-email" type="text" name="email" placeholder="Введите почту" class="border border-gray-50/50 rounded-xl text-white px-3 py-2">
            <input id="auth-form-password" disabled type="password" name="password" placeholder="Введите пароль" class="border border-gray-50/50 rounded-xl text-white px-3 py-2 disabled:opacity-50">
            <input id="auth-form-submit" type="submit" value="Войти" class=" rounded-md bg-blue-500 hover:bg-blue-700 text-white px-3 py-2 cursor-pointer ">

        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
